<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Tip Calculator</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>How much was the bill?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQual">
                    <p>How was the service?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disabled selected value="0">-- Choose an Option -- </option>
                        <option value="0.3">30% - Amazing</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - Decent</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">05% - Terrible</option>
                    </select>
                </p>
                <label for="people">
                    <p>How many people will split the bill?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> person/
                people.

                </p>
                <button type="submit" class="formSubmit">Calcular!</button>            
            </form>
        </div>
        <div id="totalTip">
            Total Tip:
            R$<span id="tip">0.00</span>
            <span id="each">Each</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
